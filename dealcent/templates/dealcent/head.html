{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'dealcent/css/dealcent.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'dealcent/img/tesla.png' %}" >
        <span class="logo">Logo</span>
        <h3>Кнопки</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'centers' %}"><li><i class="far fa-smile"></i>Список центров</li></a>
            <a href="{% url 'uslugi' %}"><li><i class="far fa-smile"></i>Услуги</li></a>
            <a href="{% url 'cars' %}"><li><i class="fas fa-paper-plane"></i> Авто</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
